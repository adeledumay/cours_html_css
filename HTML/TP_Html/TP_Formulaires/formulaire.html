<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>

    <form action ="" method="POST">
        <label>Prénom:</label>
        <input type="text" placeholder="Ex:Jacques" maxlength="20" minlength="2"><br>
        <label>Nom:</label>
        <input type="text" placeholder="Ex: Dubois" maxlength="20" minlength="2"><br>
        <label>E-mail:</label>
        <input type="email" placeholder="Ex: monmail@FAI.com"><br>
        <label>Numéro:</label>
        <input type="tel" placeholder="Ex: 00 11 22 33 44"><br>
        <label>Mot de passe:</label>
        <input type="password" placeholder="Ex: password" maxlength="30" minlength="8" ><br>
        <label>Age:</label>
        <input type="text" placeholder="Ex: 15"><br>
        <label>Laissez un commentaire:</label>
        <br><textarea placeholder="J'adore ce que vous faites !" cols="70" rows="10"></textarea><br>
        <label>Date de mon commentaire</label>
        <input type="date"><br>
        <label>Ma photo:</label>
        <input type="file" accept=".png, .jpg, .gif">
        <fieldset>
            <legend>Vous préférez:</legend>
            <div>
                <input type="checkbox" id="checkbox"><label for="checkbox">Le HTML</label><br>
                <input type="checkbox" id=""><label>Le CSS</label><br>
                <input type="checkbox" id=""><label>Le JavaScript</label><br>
                <input type="checkbox" id=""><label>Ne rien faire</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Vous vous levez:</legend>
            <div>
                <input type="radio"><label>Le matin</label><br>
                <input type="radio"><label>Le midi</label><br>
                <input type="radio"><label>Le soir</label><br>
                <input type="radio"><label>En retard ?</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Fin du formulaire</legend>
            <div>
                <label>Vous en avez assez ?</label>
                <select>
                    <optgroup label="Team Pas encore">
                        <option>J'en veux plus</option>
                        <option>C'est super !</option>
                    </optgroup>
                    <optgroup label="Team Oula">
                        <option>J'en ai marre</option>
                        <option>Pitié !</option>
                    </optgroup>
                </select><br>
                    
                    <input type="submit" value="Envoyer">
                    <input type="reset" value="Reset">
                
                
            </div>
        </fieldset>
        
    </form>
    
</body>
</html>
